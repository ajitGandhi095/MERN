<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-group</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    
    <form>
        <h3>Amazon</h3>
        <div class="w-50 input-group">
            <select class="input-group-text">
                <option>All</option>
                <option>Mobiles</option>
                <option>Fashion</option>
            </select>
            <input type="text" placeholder="Search" class="form-control">
            <button class="bi bi-search btn btn-warning"></button>
        </div>
        <h3>Netflix</h3>
        <div class="w-50 input-group p-3 bg-dark rounded">
            <input type="email" name="Email" placeholder="Enter Your Email" class="form-control">
            <button class="btn btn-danger">Get started<span class="bi bi-chevron-right"></span></button>
        </div>
        <h3>Login</h3>
        <div class="w-25 input-group">
            <span class="bi bi-person-fill input-group-text"></span>
            <input type="text" placeholder="User Name" class="form-control">
            <span class="bi bi-check-square input-group-text"></span>
        </div>
        <div class="mt-3 w-25 input-group">
            <span class="bi bi-key input-group-text"></span>
            <input type="password" placeholder="Enter Password" class="form-control">
            <span class="bi bi-check-square input-group-text"></span>
        </div>
        <div class="mt-3 w-25 input-group">
            <span class="bi bi-envelope input-group-text"></span>
            <input type="email" name="Eamil" placeholder="Enter your email" class="form-control">
            <span class="input-group-text">@gmail.com</span>
        </div>
    </form>

</body>
</html>
