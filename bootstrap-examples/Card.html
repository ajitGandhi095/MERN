<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card | Bootstrap</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        .card {
            width: 250px;
        }
    </style>
</head>
<body class="container-fluid">
    
    <div class="d-flex justify-content-center p-3 ">
        <div class="card mt-3 p-2 bg-warning">
            <img src="../public/images/ds.png" height="120px" class="card-img-top">
            <div class="card-header">
                <div class="card-title fs-4 fw-bold">Data Science</div>
                <div class="card-subtitle">FullStack</div>
            </div>
            <div class="card-body">
                <ul>
                    <li>Python</li>
                    <li>Numpy</li>
                    <li>Pandas</li>
                    <li>Matplotlib</li>
                    <li>Stastics</li>
                    <li>Seabon</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-success w-100">Join Course</button>
            </div>
        </div>
        <div class="card mt-3 p-2 bg-warning mx-4">
            <img src="../public/images/c++.png" height="120px" class="card-img-top">
            <div class="card-header">
                <div class="card-title fs-4 fw-bold">C++</div>
                <div class="card-subtitle">FullStack</div>
            </div>
            <div class="card-body">
                <ul>
                    <li>Python</li>
                    <li>Numpy</li>
                    <li>Pandas</li>
                    <li>Matplotlib</li>
                    <li>Stastics</li>
                    <li>Seabon</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-success w-100">Join Course</button>
            </div>
        </div>
        <div class="card mt-3 p-2 bg-warning">
            <img src="../public/images/oracle.png" height="120px" class="card-img-top">
            <div class="card-header">
                <div class="card-title fs-4 fw-bold">Oracle</div>
                <div class="card-subtitle">FullStack</div>
            </div>
            <div class="card-body">
                <ul>
                    <li>Python</li>
                    <li>Numpy</li>
                    <li>Pandas</li>
                    <li>Matplotlib</li>
                    <li>Stastics</li>
                    <li>Seabon</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-success w-100">Join Course</button>
            </div>
        </div>
    </div>

</body>
</html>
