<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas | Component</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="container-fluid">

    <div class="btn-toolbar p-2 mt-3 bg-dark justify-content-between">
        <div>
            <button class="btn btn-light bi-justify ms-3 fs-4" data-bs-toggle="offcanvas" data-bs-target="#menu"></button>
            <span class=" fs-4 ms-3 mt-1 text-white">Shopper.</span>
        </div>
        <div>
            <button class="bi bi-gear-fill btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#setting"></button>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" id="menu">
        <div class="offcanvas-header bg-dark text-white">
            <h2>Shopper.</h2>
            <button class="btn btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul>
                <li>Home</li>
                <li>Fashion</li>
                <li>Electronics</li>
                <li>Footware</li>
            </ul>
        </div>
    </div>

    <div class="offcanvas offcanvas-bottom" id="setting">
        <div class="offcanvas-header">
            <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex justify-content-around">
            <button class="bi bi-brightness-high btn btn-lg fs-1"></button>
            <button class="bi bi-tv-fill btn btn-lg fs-1"></button>
            <button class="bi bi-brightness-high btn btn-lg"></button>
            <button class="bi bi-bell-fill btn btn-lg fs-1"></button>
        </div>
    </div>

</body>

</html>
