<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert | Boootstrap</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    
    <h2>Alerts</h2>
    <aside class="alert alert-success alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <img src="../public/images/Kid-Fashion.jpg" width="150px" height="200px">
        <p>upto 50-60% off on Kid's Fashion</p>
    </aside>
    <div class="alert alert-danger alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <h3 class="alert-title">Delete Record</h3>
        <p>Record Deleted Successfully</p>
        <a href="#" class="alert-link">Help?</a>
    </div>
    <div class="alert alert-success alert-dismissible">
        <h3 class="alert-title">Registered Successfully</h3>
        <p>Please active account from your email</p>
        <button class="btn btn-success" data-bs-dismiss="alert">Ok</button>
    </div>

</body>
</html>
