<!DOCTYPE html>
<html lang="en">
<head>

    <title>Navbar | Component</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body class="container-fluid">

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Shopper.com">
                            <button class="bi bi-search btn btn-warning"></button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="input-group mt-3 icon">
                            <button class="bi bi-search btn btn-light rounded "></button>
                            <button class="bi bi-person  mx-2"></button>
                            <button class="bi bi-heart  mx-2"></button>
