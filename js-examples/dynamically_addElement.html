<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Add Element</title>
    <script>
        function LoadClick() {
            var ol= document.createElement("ol");
            ol.type= "A";

            var item1= document.createElement("li");
            var item2= document.createElement("li");

            item1.innerHTML= "HTML";
            item2.innerHTML= "CSS";

            ol.appendChild(item1);
            ol.appendChild(item2);

            document.getElementById("container").appendChild(ol);
        }
    </script>
</head>
<body>
    
    <button onclick="LoadClick()">Load Click</button>
    <br><br>
    <div id="container">

    </div>
</body>
</html>
