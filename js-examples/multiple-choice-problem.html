<script>
    var n= parseInt(prompt("Enter a Number"));
    if(n===1) {
        document.write("One");
    }
    else if(n===2) {
        document.write("Two");
    }
    else if(n===3) {
        document.write("Three");
    }
    else if(n===4) {
        document.write("Four");
    }
    else {
        document.write("Please Enter A Number Between 1 to 4");
    }
</script>
