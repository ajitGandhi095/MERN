<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script>
        function VerifyLogin() {
        var username= document.getElementById("txtName").value;
        var password= document.getElementById("txtPwd").value;
        var para= document.querySelector("p");

            if(username==="ajit") {
                if(password==="ajit123") {
                    document.write("Login Successfull...");
                }
                else {
                    para.innerHTML= "Invalid Password--- Try again...".fontcolor("red");
                }
            }
            else {
                para.innerHTML= "Invalid User Name--Try again...".fontcolor("red");
            }
        }
    </script>
</head>
<body>
    
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" id="txtName"></dd>
        <dt>Password</dt>
        <dd><input type="password" id="txtPwd"></dd>
    </dl>
    <button id="btnLogin" onclick="VerifyLogin()">Login</button>
    <p></p>

</body>
</html>
