<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strngth | JavaScript</title>
    <script>
        function VerifyPassword() {
            var RegExpr= /(?=.*[A-Z])\w{4,15}/;
            var pwd= document.getElementById("txtPassword").value;
            var msg= document.getElementById("CheckPwd");
            var meter= document.getElementById("txtMeter");
            if(pwd.match(RegExpr)) {
                msg.innerHTML= "Strong Password".fontcolor("green");
                meter.value= "100";
            }
            else {
                if(pwd.length < 4){
                    msg.innerHTML= "Poor Password".fontcolor("red");
                    meter.value= "30";
                }
                else{
                    msg.innerHTML= "Weak Password".fontcolor("gold");
                    meter.value= "70";
                }
            }
            
        }

    </script>
</head>
<body>
    
    <dl>
        <dt>Password</dt>
        <dd><input type="password" placeholder="4 to 15 latter atleast one upperCase" id="txtPassword" onkeyup="VerifyPassword()"></dd>
        <dd><meter min="1" max="100" id="txtMeter" style="width: 170px;"></meter></dd>
        <dd id="CheckPwd"></dd>
    </dl>

</body>
</html>
