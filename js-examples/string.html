    <script type="text/javascript">

        function changeCase() {
            var code= document.getElementById("textCode").value;
            document.getElementById("textCode").value= code.toUpperCase();
        }
    </script>
</head>
<body>
                <!-- How to write a tag like a string -->
        <!-- &lt;div&gt;</div> -->
    
                <!-- Click outside textbox text convert to uppercase latter -->
        <dt>Bank IFSC Code:</dt>
        <!-- <dd><input type="text" id="textCode" onblur="changeCase()"></dd> -->
                                    <!-- OR -->
        <dd><input type="text" id="textCode" onkeyup="changeCase()"></dd>

</body>
