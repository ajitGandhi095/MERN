<script>
    var n= parseInt(prompt("Enter a Number"));
    switch(n)
    {
        case 1:
            document.write("One");
            break;
        case 2:
            document.write("Two");
            break;
        case 3:
            document.write("Three");
            break;
        case 4:
            document.write("Four");
            break;
        default:
            document.write("Please Enter a number between 1 to 4");
    }

</script>
