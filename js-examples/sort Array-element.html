<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Add</title>
    <script>
        var values= ["Odisha", "Hyd", "Baleswar", "Telengana", "Delhi", "Banglore"];
        function BodyLoad() {
                        // Sort the Array Element Ascending Order
            // values.sort();
            // values.reverse(); // It will gives only reverse order
                        // Sort the Array Element Decending Order
            values.sort();
            values.reverse();

            values.map(function(category){
                var option= document.createElement("option");
                option.text= category;
                option.value= category;
                document.querySelector("select").appendChild(option);

                var li= document.createElement("li");

                var input= document.createElement("input");
                input.type="checkbox";

                var label= document.createElement("label");
                label.innerHTML= category;

                li.appendChild(input);
                li.appendChild(label);

                document.querySelector("ul").appendChild(li);

                var button= document.createElement("button");
                button.innerHTML= category;

                document.querySelector("nav").appendChild(button);
            })
        }
    </script>

</head>
<body onload="BodyLoad()">
    
    <select>

    </select>
    <ul>

    </ul>
    <nav>

    </nav>

</body>
</html>
