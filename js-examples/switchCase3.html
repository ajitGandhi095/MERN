<script>
    var choice= prompt("Enter y or n");
    switch(choice)
    {
        case 'y':
        case 'Y':
            document.write("You Selected Yes");
            break;
        case 'n':
        case 'N':
            document.write("You Selected No");
            break;
        default:
            document.write("Please Enter y or n");
            break;
    }
</script>
