<script>
    function FindLargest(a,b,c) 
    {
        if(a>b && a>c) {
            document.write(`a=${a} is Greater than b=${b} and c=${c}`);
        }
        else if(b>c) {
            document.write(`b=${b} is Greater than a=${a} and c=${c}`);
        }
        else {
            document.write(`c=${a} is Greater than a=${a} and b=${b}`);
        }
    }
    FindLargest(100,300,200);
</script>
