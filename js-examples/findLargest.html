<script>
    function findLargest(a,b,c) {
        if(a>b && a>c) {
            document.write(`a=${a} is larger than b=${b} & c=${c}`);
        }
        else if(b>c) {
            document.write(`b=${b} is larger than a=${a} & c=${c}`);
        }
        else {
            document.write(`c=${c} is larger than a=${a} & b=${b}`);
        }
    }
    
    findLargest(50,30,100);
</script>
