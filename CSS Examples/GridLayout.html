<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        header, nav, main, aside, footer {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
            font-size: 22px;
        }
        main {
            height: 300px;
        }
        @media screen and (orientation:landscape)
        {
            body {
                display: grid;
                grid-template-columns: 2fr 8fr 2fr;
            }
            header {
                grid-row: 1;
                grid-column: 1/4;
                text-align: center;
            }
            nav {
                grid-row: 2;
                grid-column: 1;
                text-align: center;
            }
            main {
                grid-row: 2;
                grid-column: 2;
                text-align: center;
            }
            aside {
                grid-row: 2;
                grid-column: 3;
                text-align: center;
            }
            footer {
                grid-row: 3;
                grid-column: 1/4;
                text-align: center;
            }
        }

        @media screen and (orientation:portrait)
        {
            body {
                display: grid;
                grid-template-columns: 12fr;
            }
            header {
                grid-row: 1;
                text-align: center;
            }
            nav {
                grid-row: 2;
                text-align: center;
            }
            main {
                grid-row: 3;
                text-align: center;
            }
            aside {
                display: none;
                grid-row: 4;
                text-align: center;
            }
            footer {
                grid-row: 5;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<header>
    Header
</header>
<nav>
    Nav
</nav>
<main>
    Main
</main>
<aside>
    Aside
</aside>
<footer>
    Footer
</footer>

</body>
</html>
