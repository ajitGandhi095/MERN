<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intra-Link</title>
    <style>
        .card {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        section {
            display: flex;
        }
        .card:target {
            background-color: black;
            color: white;
            border-radius: 100px;
            font-size: 20px;
            font-family: Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#html">HTML</a>
        <a href="#css">CSS</a>
        <a href="#javascript">JavaScript</a>
    </nav>
    <section>
        <div class="card" id="html">
            <h3>HTML</h3>
            <p>Hyper Text Markup Language</p>
        </div>
        <div class="card" id="css">
            <h3>Cascading Style Sheet</h3>
            <p>This is for Styling</p>
        </div>
        <div class="card" id="javascript">
            <h3>JavaScript</h3>
            <p>This is for Functional</p>
        </div>
    </section>
</body>
</html>
