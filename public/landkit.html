<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landkit</title>
    <style>
        header {
            font-size: 22px;
            font-family: Segoe UI;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 20px;
            /* border-top: 12px double black;
            border-bottom: 5px dotted grey; */
        }
        .title {
            font-weight: bold;
            color: blue;
            font-size: 28px;

        }
        nav span {
            margin-left: 20px;
            margin-right: 20px;
        }
        .btn-buy {
            background-color: blue;
            color: white;
            padding: 10px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .bi-search {
            background-color: black;
            color: white;
            padding: 10px;
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            font-size: 22px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div>
            <span class="title"><span class="bi bi-search"></span>Landkit.</span>
        </div>
        <div>
            <nav>
                <span>Landing</span>
                <span>Pages</span>
                <span>Account</span>
                <span>Documentation</span>
            </nav>
        </div>
        <div>
            <span class="btn-buy">Buy Now</span>
        </div>
    </header>
</body>
</html>
