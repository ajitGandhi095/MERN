<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section {
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            margin-top: 80px;
            padding: 10px;
        }
        form {
            margin-top: 20px;
            width:550px;
        }
        .bottom {
            margin-top: 30px;
            width: 150px;
            padding: 10px;
            text-decoration: none;
            border-top: none;
            border-bottom: none;
            border-left: none;
            border-right: none;
            font-size: 15px;
            font-family: Arial;
            color: rgb(75, 74, 74);
            margin-left: 10px;
            border-radius: 5px;
        }
        .bottom:hover {
            cursor: pointer;
            border: 1px solid lightgray;
        }
        .language {
            margin-top: 20px;
        }
        .lang {
            padding: 5px;
        }
        #search-input{
            width: 100%;
            height: 40px;
            border-radius: 40px;
            margin-left: 50px;
            border: 1px solid gray;
            padding: 10px;
        }
        #search-input:hover {
            border-top: none;
            border-bottom: none;
            border-left: none;
            border-right: none;
            text-decoration: none;
            padding: 10px;
            box-shadow: 1px 1px 1px 1px lightgray;
        }
    </style>
</head>
<body>
    
    <section align="center">
        <div>
            <div>
                <img src="./images/google_img.png" width="240px" height="85px">
            </div>
            <div>
                <form method="get" class="form-search" align="center">
                    <input type="text" id="search-input" name="search" list="google" placeholder="Search Your Query">
                    <datalist id="google">
                        <option>Html Tutorial</option>
                        <option>Html Notes</option>
                        <option>Html Projects</option>
                        <option>Css Tutorial</option>
                        <option>Css Notes</option>
                        <option>Css Projects</option>
                        <option>JavaScript Tutorial</option>
                        <option>Javascript Notes</option>
                        <option>Javascript Projects</option>
                    </datalist>

                </form>
            </div>
            <div>
                <button class="bottom">Google Search</button>
                <button class="bottom">i'm Feeling Luckey</button>
            </div>
            <div class="language">
                <span>Google offered in: 
                    <a href="https://www.google.com" class="lang">हिन्दी</a> 
                    <a href="https://www.google.com" class="lang">বাংলা</a> 
                    <a href="https://www.google.com" class="lang">తెలుగు</a> 
                    <a href="https://www.google.com" class="lang">मराठी</a> 
                    <a href="https://www.google.com" class="lang">தமிழ்</a> 
                    <a href="https://www.google.com" class="lang" >ગુજરાતી</a> 
                    <a href="https://www.google.com" class="lang">ಕನ್ನಡ</a> 
                    <a href="https://www.google.com" class="lang">മലയാളം</a> 
                    <a href="https://www.google.com" class="lang">ਪੰਜਾਬੀ</a></span>
            </div>
       </div>
    </section>

</body>
</html>
