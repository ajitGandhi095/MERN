<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-family: Arial;
        }
        .bi-justify {
            font-size: 30px;
        }
        .search-bar {
            width: 500px;
            border: 1px solid gray;
            padding: 10px;
            font-size: 16px;
            display: inline-flex;
            justify-content: space-between;
            border-radius: 20px;
            margin-left: -50px;
        }
        .bi-mic-fill {
            background-color: lightgray;
            padding: 10px;
            border-radius: 50%;
            margin-left: 15px;
            
        }
        .bi-person-circle {
            border: 1px solid lightgray;
            color: blue;
            padding: 10px;
            border-radius: 20px;
        }
        .bi-three-dots-vertical {
            font-size: 20px;
            margin-right: 20px;
        }
        .btn-right {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <header>
        <div>
            <span class="bi bi-justify"></span>
            <img src="./images/youtube-logo.PNG" width="100px">
        </div>
        <div>
            <div class="search-bar">
                <span>Search</span>
                <span class="bi bi-search"></span>
            </div>
            <span class="bi bi-mic-fill"></span>
        </div>
        <div class="btn-right">
            <span class="bi bi-three-dots-vertical"></span>
            <span class="bi bi-person-circle">Sign in</span>
        </div>
    </header>
    <section>
        
    </section>

</body>
</html>
