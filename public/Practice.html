<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header {
            font-family: 'Segoe UI';
            font-size: 22px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            align-items: baseline;
        }
        .brand-title {
            font-weight: bold;
            font-size: 24px;
        }
        nav span {
            margin-left: 10px;
            margin-right: 10px;
        }
        .shortcuts span {
            margin-right: 5px;
        }
        article {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Segoe UI;
        }
        .bi-lightning-fill{
            color: goldenrod;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <span class="brand-title">Shopper.</span>
        </div>
        <div>
           <nav>
                <span>Home</span>
                <span>Catelog</span>
                <span>Shop</span>
                <span>Pages</span>
                <span>Blog</span>
                <span>Docs</span>
           </nav>
        </div>
        <div class="shortcuts">
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart"></span>
        </div>
    </header>

    <section>
        <article>
            <span class="bi bi-lightning-fill"></span>
            <span>HAPPY HOLIDAY DEALS ON EVERYTHING</span>
            <span class="bi bi-lightning-fill"></span>
        </article>
    </section>

    <footer>

    </footer>
</body>
</html>
