<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfilx-Entry Page</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-size: cover;
        }
        .shade {
            height: 100vh;
            background-color: rgba(0,0,0,0.6);
        }
        header {
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
        }
        .brand-title {
            color: red;
            font-size: 40px;
            font-family: Arial;
            font-weight: bold;
        }
        .language {
            background-color: rgba(0,0,0,0.4);
            color: white;
            padding: 10px;
            border: 1px solid rgb(119, 109, 109);
            font-family: 'segoe UI';
            font-weight: bold;
            margin-right: 5px;
            border-radius: 5px;
        }
        .btn-signin {
            background-color: red;
            padding: 10px;
            border-radius: 5px;
            font-family: 'segoe UI';
            margin-left: 7px;
            font-size: 15px;
            display: inline-block;
            width: 80px;
            text-align: center;
        }
        section {
            text-align: center;
            color: white;
            margin-top: 150px;
            font-family: arial;
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .sub-title {
            font-size: 20px;
        }
        main {
            margin-top: 40px;
        }
        .email {
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            border: 1px solid rgb(119, 109, 109);
            display: inline-block;
            width: 300px;
            text-align: left;
            margin-right: 10px;
            border-radius: 5px;
            font-size: 17px;
        }
        .btn-start {
            background-color: red;
            padding: 20px;
            display: inline-block;
            width: 200px;
            font-family: arial;
            border-radius: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body background="./images/netflix-background.jpg">
    <div class="shade">
        <header>
            <div>
                <span class="brand-title">NETFLIX</span>
            </div>
            <div>
                <span class="language">
                    <span class="bi bi-translate"></span>
                    <span>English</span>
                    <span class="bi bi-chevron-down"></span>
                </span>
                <span class="btn-signin">Sign In</span>

            </div>
        </header>
        <section>
            <div class="title">Unlimited movies, TV shows and more</div>
            <div class="sub-title">Watch Any Time and Cancel Any Time</div>
            <main>
                <span class="email">Your Email address</span>
                <span class="btn-start">Get Started <span class="bi bi-chevron-right"></span></span>
            </main>
        </section>
    </div>
</body>
</html>
